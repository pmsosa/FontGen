<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FontGen - Custom Font Generator{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS (Dark Theme) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        :root {
            --bs-bg-opacity: 1;
            background-color: rgba(var(--bs-dark-rgb), var(--bs-bg-opacity)) !important;
        }
        
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        .card-custom {
            border: 1px solid #495057;
            background-color: #212529;
        }
        
        .btn-custom {
            background: linear-gradient(45deg, #6f42c1, #0d6efd);
            border: none;
            color: white;
        }
        
        .btn-custom:hover {
            background: linear-gradient(45deg, #5a32a3, #0b5ed7);
            color: white;
        }
        
        .preview-text {
            font-size: 2rem;
            line-height: 1.5;
            min-height: 100px;
            padding: 20px;
            background-color: #343a40;
            border-radius: 8px;
            border: 1px solid #495057;
        }
        
        .slider-container {
            margin-bottom: 1rem;
        }
        
        .slider-label {
            display: flex;
            justify-content: between;
            margin-bottom: 0.5rem;
        }
        
        .slider-value {
            font-weight: bold;
            color: #0d6efd;
        }
        
        .drop-zone {
            border: 2px dashed #6c757d;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            background-color: #343a40;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .drop-zone:hover,
        .drop-zone.dragover {
            border-color: #0d6efd;
            background-color: #1e2125;
        }
        
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 0.5rem;
            margin: 1rem 0;
        }
        
        .character-box {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #495057;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .character-box:hover {
            background-color: #495057;
        }
        
        .character-box.selected {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        
        .loading-spinner {
            display: none;
        }
        
        .loading .loading-spinner {
            display: inline-block;
        }
        
        .loading .btn-text {
            display: none;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-dark text-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-fonts me-2"></i>FontGen
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="bi bi-house me-1"></i>Font Generator
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/template-generator">
                            <i class="bi bi-grid me-1"></i>Template Generator
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com" target="_blank">
                            <i class="bi bi-github me-1"></i>GitHub
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark border-top mt-5 py-4">
        <div class="container text-center text-muted">
            <p class="mb-0">
                <i class="bi bi-heart-fill text-danger me-1"></i>
                Built with FastAPI, Bootstrap & Potrace
            </p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
